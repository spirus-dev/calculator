<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <header><h1>Calculator</h1></header>
    <div class="main">
        <div class="outline">
            <div class="display">
                <div class="input">
                    <p><h2>INPUT</h2></p>
                </div>
                <div class="output">
                    <p><h2>OUTPUT</h2></p>
                </div>
            </div>
            <div class="buttonRows">
                <div class="firstRow">
                    <div class="button"><h3>AC</h3></div>
                    <div class="button"><h3>()</h3></div>
                    <div class="button"><h3>%</h3></div>
                    <div class="button"><h3>/</h3></div>
                </div>
                <div class="secondRow">
                    <div class="button"><h3>7</h3></div>
                    <div class="button"><h3>8</h3></div>
                    <div class="button"><h3>9</h3></div>
                    <div class="button"><h3>x</h3></div>
                </div>
                <div class="thirdRow">
                    <div class="button"><h3>4</h3></div>
                    <div class="button"><h3>5</h3></div>
                    <div class="button"><h3>6</h3></div>
                    <div class="button"><h3>-</h3></div>
                </div>
                <div class="fourthRow">
                    <div class="button"><h3>3</h3></div>
                    <div class="button"><h3>2</h3></div>
                    <div class="button"><h3>1</h3></div>
                    <div class="button"><h3>+</h3></div>
                </div>
                <div class="fifthRow">
                    <div class="button"><h3>0</h3></div>
                    <div class="button"><h3>.</h3></div>
                    <div class="button"><h3><</h3></div>
                    <div class="button"><h3>=</h3></div>
                </div>
            </div>
        </div>
    </div>
    <footer><h5>Copyright Â© SPIRUS</h5></footer>
</body>
</html>
